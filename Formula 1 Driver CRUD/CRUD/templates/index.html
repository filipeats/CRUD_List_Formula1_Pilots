{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <a href="addnew/" class="btn btn-primary mb-3 btn-add-new">Add New</a>
        <br><br>
        <table class="table table-bordered table-striped bg-black">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Nationality</th>
                    <th width="200">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers | sort(attribute='id', reverse=false) %}
                    <tr>
                        <td>{{ driver.id }}</td>
                        <td>{{ driver.name }}</td>
                        <td>{{ driver.team }}</td>
                        <td>{{ driver.nationality }}</td>
                        <td>
                            <a href="edit/{{ driver.id }}" class="btn btn-success">Edit</a> | 
                            <a href="delete/{{ driver.id }}" class="btn btn-danger">Delete</a>  
                        </td>
                    </tr>
                {% endfor %}    
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
